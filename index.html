<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="board">
            <section class="row">
                <div class="display-box">
                    <div class="display" id="display">0</div>
                </div>
            </section>
            <section class="row">
                <div class="btn bg-white" id="clear">AC</div>
                <div class="btn bg-white" id="masmenos">+/-</div>
                <div class="btn bg-white" id="porcentaje">%</div>
                <div class="btn bg-blue" id="division">/</div>
            </section>
            <section class="row">
                <div class="btn bg-grey" id="siete">7</div>
                <div class="btn bg-grey" id="ocho">8</div>
                <div class="btn bg-grey" id="nueve">9</div>
                <div class="btn bg-blue" id="multiplicacion">x</div>
            </section>
            <section class="row">
                <div class="btn bg-grey" id="cuatro">4</div>
                <div class="btn bg-grey" id="cinco">5</div>
                <div class="btn bg-grey" id="seis">6</div>
                <div class="btn bg-blue" id="resta">-</div>
            </section>
            <section class="row">
                <div class="btn bg-grey" id="uno">1</div>
                <div class="btn bg-grey" id="dos">2</div>
                <div class="btn bg-grey" id="tres">3</div>
                <div class="btn bg-blue" id="suma">+</div>
            </section>
            <section class="row">
                <div class="btn bg-grey rad-ai cero" id="cero">0</div>
                <div class="btn bg-grey" id="punto">.</div>
                <div class="btn bg-blue rad-ad" id="igual">=</div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
